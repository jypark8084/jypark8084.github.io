<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 정보 허브</title>
    <link rel="stylesheet" href="nitrado.css">
</head>
<body>

    <header>
        <h1>게임 정보 허브</h1>
    </header>

    <nav>
        <a href="../main/subindex.html">서버 목록</a>
        <a href="#">서버 니트라도</a>
        <a href="#">공룡</a>
        <a href="#">조합법</a>
    </nav>

    <div class="container">
        <button class="option-btn" onclick="showInfo('serverbackup')">니트라도 백섭 방법</button>
        <button class="option-btn" onclick="showInfo('serversetting')">니트라도 서버 설정</button>
        <button class="option-btn" onclick="showInfo('accountcreate')">니트라도 계정 생성 방법</button>
        <button class="option-btn" onclick="showInfo('LegitServersetting')">LegitServer 서버 설정 방법(아이폰만 가능)</button>
    </div>

    <div id="info-box" style="display:none;">
        <h3 id="info-title"></h3>
        <p id="info-content"></p>
    </div>

    <footer>
        <p>&copy; 2024 게임 정보 허브. 모든 권리 보유.</p>
    </footer>

    <script>
        function showInfo(type) {
            var title = document.getElementById('info-title');
            var content = document.getElementById('info-content');
            var infoBox = document.getElementById('info-box');

            if (type === 'serverbackup') {
                title.textContent = '니트라도 백섭 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>


                    <h2>안녕하세요</h2>

                `;
            } else if (type === 'serversetting') {
                title.textContent = '니트라도 서버 설정 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>
                
                `;
            }
            else if (type === 'accountcreate') {
                title.textContent = '니트라도 계정 생성 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>
                    <div class="accountcreatecenter">
                        <h3>니트라도 계정을 생성하는 데 필요 한것은 이메일 뿐 입니다</<h2><br><br>
                        <div class="accountcreatecenter1">
                            <img src="accountcreateimage/accountcreateimage1.png" alt="니트라도 계정 생성 방법 이미지 설명1" width="500" height="250"><br> 
                        <div>
                        <h3>먼저 니트라도 사이트에 들어가시면 이렇게 뜰건데<br>맨 위 오른쪽에 "LOG IN" 이라고 적혀 있는 곳에 클릭을 하십쇼 <br><br>
                        <img src="accountcreateimage/accountcreateimage2.png" alt="니트라도 계정 생성 방법 이미지 설명2" width="300" height="250"><br>
                        <h3>하셨으면 이렇게 로그인 창이 뜰건데 "Register"이라고 적혀 있는 버튼을 클릭을 하시면</h3>
                        <br><br><img src="accountcreateimage/accountcreateimage3.png" alt="니트라도 계정 생성 방법 이미지 설명3" width="300" height="250"><br>
                        <h3>사진에 보이는 창이 뜰거에요 그럼 맨위부터 사용자닉네임,그 계정의 쓸 이메일,그리고 계정, 비밀번호까지 적으시면 됩니다.
                        <br><br><img src="accountcreateimage/accountcreateimage4.png" alt="니트라도 계정 생성 방법 이미지 설명4" width="300" height="250"><br>
                        이렇게 저처럼 다 적으시고 맨 밑에 있는 확인 체크박스를 클릭을 하시고 "Register" 버튼을 클릭을 하시면 계정이 생성이 됩니다
                        <br><br><img src="accountcreateimage/accountcreateimage5.png" alt="니트라도 계정 생성 방법 이미지 설명5" width="300" height="250"><br>
                        이렇게 저처럼 계정 생성이 다 되신 거에요
                    </div>
                
                
                `;
            }
            else if (type === 'LegitServersetting') {
                title.textContent = 'Legit서버 설정 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>
                
                
                
                `;
            }

            infoBox.style.display = 'block';
        }
    </script>

</body>
</html>
