<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 정보 허브</title>
    <link rel="stylesheet" href="nitrado.css">
</head>
<body>

    <header>
        <h1>게임 정보 허브</h1>
    </header>

    <nav>
        <a href="../test(2).html">서버 목록</a>
        <a href="#">서버 니트라도</a>
        <a href="#">공룡</a>
        <a href="#">조합법</a>
    </nav>

    <div class="container">
        <button class="option-btn" onclick="showInfo('serverbackup')">니트라도 백섭 방법</button>
        <button class="option-btn" onclick="showInfo('serversetting')">니트라도 서버 설정</button>
        <button class="option-btn" onclick="showInfo('accountcreate')">니트라도 계정 생성 방법</button>
        <button class="option-btn" onclick="showInfo('LegitServersetting')">LegitServer 서버 설정 방법(아이폰만 가능)</button>
    </div>

    <div id="info-box" style="display:none;">
        <h3 id="info-title"></h3>
        <p id="info-content"></p>
    </div>

    <footer>
        <p>&copy; 2024 게임 정보 허브. 모든 권리 보유.</p>
    </footer>

    <script>
        function showInfo(type) {
            var title = document.getElementById('info-title');
            var content = document.getElementById('info-content');
            var infoBox = document.getElementById('info-box');

            if (type === 'serverbackup') {
                title.textContent = '니트라도 백섭 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>


                    <h2>안녕하세요</h2>
                    <img src="korea3652024.png" alt="백섭 예시 이미지" style="width:100%; max-width:400px;">
                `;
            } else if (type === 'serversetting') {
                title.textContent = '니트라도 서버 설정 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>
                
                `;
            }
            else if (type === 'accountcreate') {
                title.textContent = '니트라도 계정 생성 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>

                
                
                
                
                
                `;
            }
            else if (type === 'LegitServersetting') {
                title.textContent = 'Legit서버 설정 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="https://server.nitrado.net/en-GB" class="nitradobutton">니트라도로 바로 가기</a>
                    </div>
                
                
                
                `;
            }

            infoBox.style.display = 'block';
        }
    </script>

</body>
</html>
