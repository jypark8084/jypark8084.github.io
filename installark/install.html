        <button class="option-btn" onclick="showInfo('ios')">아이폰 설치 방법</button>

    <div id="info-box" style="display: none;">
        <h2 id="info-title"></h2>

    <script>
        function showInfo(type) {
            var title = document.getElementById('info-title');
            var content = document.getElementById('info-content');
            var infoBox = document.getElementById('info-box');

            if (type === 'Android') {
                title.textContent = '안드로이드 아크 설치 방법';
                content.innerHTML = `
                    <div class="">                   
                        <section>
                            <h2>첫 번째 단계</h2><br>
                            <a href="https://play.google.com/store/apps/details?id=com.studiowildcard.wardrumstudios.ark" class="download-button2">모바일 아크 스토어 바로 가기</a><br>
                            <br><h3><strong>[1]</strong>위에 링크를 타고 스토어에 들어가서 다운로드 하시면 됩니다.</h3>
                            <br><img src="image/androidfail(1).png" alt="s1" width="300" height="400"><br>
                            <h3><strong>[2]</strong> 하지만 위 사진과 같은 화면이 보인다면 설치에 실패한 것입니다.</h3>
                        </section>
                        <br><br><br><br>
                        <section>
                            <h2>두 번째 단계</h2><br>
                            <a href="https://drive.google.com/file/d/1w5eAZF4uC3ye4upJAS-ZIbrDae_ED2xL/view?usp=sharing" class="nitradobutton">모바일 아크.xapk</a><br><br>
                            <p><strong>1.</strong> XAPK 파일을 다운로드합니다.</p><br>
                            <p><strong>2.</strong> 플레이스토어에서 <em>파일 설치 앱</em>을 설치합니다.</p><br>
                            <p><strong>3.</strong> 앱을 실행하고, 모든 권한을 허용합니다.</p><br>
                            <p><strong>4.</strong> XAPK 파일을 설치하여 마무리합니다.</p><br>
                        </section>

                        <section>
                            <h2>BAD DOWNLOAD 오류 해결 방법</h2>
                            <p><strong>문제:</strong> OBB 파일 문제로 인해 오류가 발생할 수 있습니다.</p>
                            <p><strong>해결 방법:</strong> 다운로드한 OBB 파일의 이름을 바꾸면 문제가 해결됩니다.</p>
                        </section>



                    </div>
                    <div class="android">
                    </div>
                `;
            } else if (type === 'ios') {
                title.textContent = '아이폰 아크 설치 방법';
                content.innerHTML = `
                    <div class="nitradobutton-container">
                        <a href="" class="nitradobutton">모바일 아크.ipa</a>
                    </div>
                    <div class="ios">
                    </div>
                `;
            }
            infoBox.style.display = 'block';
        }
    </script>
