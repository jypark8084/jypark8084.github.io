<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 아크 정보 - 로그인</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">모바일 아크</div>
        <nav>
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="#posts">글 목록</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="login/login.html">로그인</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>회원가입</h2>
        <form id="registerForm">
            <label for="username">사용하실 아이디</label>
            <input type="text" id="username" placeholder="아이디를 입력하세요" required>
            
            <label for="useremail">사용하실 이메일</label>
            <input type="email" id="useremail" placeholder="이메일을 입력하세요" required>
            
            <label for="password">사용하실 비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        
            <button type="button" onclick="register()">계정 만들기</button>
        </form>
        <p id="loginMessage" style="color:red; text-align:center;"></p>
    </div>

    <footer>
        <p>&copy; 대리인. 모든 권리 보유.</p>
    </footer>
</body>
</html>
