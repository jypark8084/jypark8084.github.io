<!DOCTYPE html>
<html lang="ko">
<head>
    <meta property="og:title" content="정보 사이트 회원가입" />
    <meta property="og:description" content="회원가입을 해보세요!" />
    <meta property="og:image" content="makelogin.PNG" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 아크 정보 - 회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="makelogin.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">모바일 아크</div>
        <nav>
            <ul>
                <li><a href="../index.html">홈</a></li>
                <li><a href="#posts">글 목록</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="login.html">로그인</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>회원가입</h2>
            <form id="registerForm">
                <label for="signupUsername">아이디</label>
                <input type="text" id="signupUsername" placeholder="아이디를 입력하세요" required>
                
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" placeholder="이메일을 입력하세요" required>
                
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" placeholder="비밀번호를 입력하세요" required>
            
                <button type="submit">계정 만들기</button>
            </form>
            <p id="loginMessage" class="error-message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 대리인. 모든 권리 보유.</p>
    </footer>
</body>
</html>
