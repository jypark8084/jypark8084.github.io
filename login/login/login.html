<html lang="ko">

    <meta charset="UTF-8">

    <title>모바일 아크 정보 - 로그인</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="logo">모바일 아크</div>
        <nav>
            <ul>
                <li><a href="../../index.html">홈</a></li>

            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디 또는 이메일</label>
            <input type="text" id="username" placeholder="아이디 또는 이메일을 입력하세요" required>
        
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        
            <button type="submit">로그인</button>
            <p id="loginMessage" style="color:red; text-align:center;"></p>
            <h3><a href="../makelogin/makelogin.html">회원가입</a></h3>
        </form>
    </div>

    <footer>
        <p>&copy; 대리인. 모든 권리 보유.</p>
    </footer>
