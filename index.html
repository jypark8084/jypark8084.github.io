<!DOCTYPE html>
<html lang="ko">
<head>

    <title>모바일 아크 정보</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/firebase-init.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <style>
        /* 추가 스타일 (필요 시) */
        .nav-login-hamburger {
            display: flex;
            align-items: center;
        }

        .nav-login-hamburger nav ul {
            display: flex;
            margin-right: 10px;
        }

        /* nav 안에 로그인 링크만 있으므로 불필요한 여백은 최소화 */
        .nav-login-hamburger nav ul li {
            margin: 0;
        }
        
        .nav-login-hamburger .hamburger {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">모바일 아크</div>
        <div class="nav-login-hamburger">
            <nav>
                <ul>
                    <li><a id="loginLink" href="/login/login/login.html">로그인</a></li>
                </ul>
            </nav>
            <!-- nav 바깥에 햄버거 메뉴 추가 -->
            <div class="hamburger" id="menuBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- 사이드 메뉴 -->
    <aside class="sidebar" id="sidebarMenu">
        <div class="close-btn" id="closeBtn">&times;</div>
        <h2>추가 메뉴</h2>
        <ul>
            <li><a href="#new-info">최신 소식</a></li>
            <li><a href="#event">이벤트</a></li>
            <li><a href="#guides">공략 모음</a></li>
            <li><a href="#community">커뮤니티</a></li>
        </ul>
    </aside>

    <section id="home" class="hero">
        <h1>모바일 아크에 오신 것을 환영합니다</h1>
        <p>최신 게임 팁과 정보를 한 곳에서 확인하세요!</p>
        <a href="#posts" class="cta-button">정보 확인하기</a>
    </section>

    <section id="posts" class="posts">
        <div class="post-list123">
            <section id="introduction" class="content-section hidden">
                <h2>사이트 소개</h2>
                <img src="../main/대리인.png" alt="" width="250" height="250" class="centered-image">
                <h2>지금까지 서버만 2년 연구하고 관리한 대리인이 아는 모든 꿀팁과 정보들을 공유하는 사이트 입니다!</h2>
            </section>
            
            <section id="introduction" class="content-section hidden">
                <img src="Introduction/About.png" alt="" width="400" height="400" class="centered-image">
                <h2>다양한 정보들과 여러가지 현재까지 나온 꿀팁들을 모두 작성을 해뒀습니다!</h2>
            </section>

            <section id="features" class="content-section hidden">
                <div class="review">
                <h2>후기</h2>
                    <img src="/Introduction/후기(1).png" alt="" width="300" height="150" class="centered-image">
                    <h1><strong>디힣: </strong>"사이트 잘만들었넼ㅋㅋㅋ 대리인 작품인가"</h1>
                </div>
            </section>
    
        </div>
    </section>
    <footer>
        <p>&copy; 대리인. 모든 권리와 저작권 보유.</p>
    </footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const closeBtn = document.getElementById('closeBtn');

        menuBtn.addEventListener('click', () => {
            sidebarMenu.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebarMenu.classList.remove('active');
        });
        // 스크롤 시 섹션이 나타나도록 설정
        document.addEventListener("scroll", function() {
            const sections = document.querySelectorAll(".content-section");
            const scrollPos = window.innerHeight / 1.2;

            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;

                if (sectionTop < scrollPos) {
                    section.classList.add("visible");
                }
            });
        });

    </script>
</body>
</html>
